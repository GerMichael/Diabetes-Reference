<html>
    <head>
        <meta charset="utf-8">
        <title>Suche Test Animation</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/test.css">
        <link rel="stylesheet" href="style/fonts.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header class="header_hidden">
            <span id="search_logo">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/><path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </span>
            <span id="searchbar">
                <div id="searchbar_background">
                    <input type="text" name="" id="searchbar_input" placeholder="Suchbegriff hier eingeben"/>
                    <div id="searchbar_clear" onclick="document.getElementById('searchbar_input').value = ''; document.getElementById('searchbar_input').focus();">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                    </div>
                </div>
            </span>
        </header>
        <script>
            document.getElementById("search_logo").addEventListener("click",toggleHeader);

            function toggleHeader(){
                var header = document.querySelector("body>header");
                if(header.classList.contains("header_hidden")){
                    header.classList.remove("header_hidden");
                    var input = header.querySelector("#searchbar_input");
                    input.focus();
                } else {
                    header.classList.add("header_hidden");
                }
            }
        </script>
    </body>
</html>
